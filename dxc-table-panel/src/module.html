
<div class="table-panel-container dxc-table">
	<div class="table-panel-header-bg" ng-show="ctrl.table.rows.length">
		<table class="table-panel-table table-panel-table-head">
			<thead>
				<tr>
					<th ng-repeat="col in ctrl.table.columns" ng-hide="col.hidden">
						<div class="table-panel-table-header-inner pointer" style="color:{{col.style.headerColor}};" ng-click="ctrl.toggleColumnSort(col, $index)">
							{{col.title}}
							<span class="table-panel-table-header-controls" ng-if="col.sort">
								<i class="fa fa-caret-down" ng-show="col.desc"></i>
								<i class="fa fa-caret-up" ng-hide="col.desc"></i>
							</span>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div class="table-panel-scroll" ng-show="ctrl.table.rows.length">
		<table class="table-panel-table table-panel-table-body">
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<div class="datapoints-warning" ng-show="ctrl.table.rows.length===0">
	<span class="small" >
		No data to show <tip>Nothing returned by data query</tip>
	</span>
</div>
<div class="table-panel-footer">
</div>
