
    <div class="section gf-form-group">
        <div class="gf-form">
        <label class="gf-form-label width-8">数据源</label>
     <select class="gf-form-input width-8" ng-model="ctrl.panel.USE" ng-options="c.value as c.text for c in [{value: 'FALSE',text: '原始数据'},{value: 'URL',text: 'Post请求'},{value: 'FAKE_DATA',text: '假数据'}]"

<div class="editor-row">
    <div class="section gf-form-group">
        <div class="gf-form-inline" ng-if="ctrl.panel.USE==='URL'">
            <div class="gf-form">
                <label class="gf-form-label width-8">URL</label>
                <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.url" />
            </div>
        </div>
        <div class="gf-form-inline" ng-if="ctrl.panel.USE==='URL'">
            <div class="gf-form">
                <label class="gf-form-label width-8">请求</label>
                <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.request" />
            </div>
        </div>
        <div class="gf-form-inline" ng-if="ctrl.panel.USE==='URL'">
            <div class="gf-form">
                <label class="gf-form-label width-8">间隔</label>
                <input type="number" class="input-small gf-form-input width-5" ng-model="ctrl.panel.updateInterval" placeholder="10000" />
                <label class="gf-form-label width-3">ms</label>
            </div>
        </div>
    </div>
    <textarea class="gf-form-input"  ng-if="ctrl.panel.USE==='FAKE_DATA'" ng-model="ctrl.panel.fakeData" rows="10" style="width:100%" ng-change="ctrl.onDataReceived()" ng-model-onblur></textarea>
</div>
