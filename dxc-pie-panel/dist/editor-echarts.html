<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">标题</h5>
        <div class="gf-form">
            <label class="gf-form-label width-8">标题</label>
            <input type="text" class="input-small gf-form-input gf-form-input--grow" ng-change="ctrl.onRender()" ng-model="ctrl.panel.echartsOption.title" ng-model-onblur/>
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">副标题</label>
            <input type="text" class="input-small gf-form-input gf-form-input--grow" ng-change="ctrl.onRender()" ng-model="ctrl.panel.echartsOption.subTitle" ng-model-onblur/>
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">位置 
            <tip>例：80%，center</tip>
          </label>
            <label class="gf-form-label gf-label-grow">x</label>
            <input type="text" class="input-small gf-form-input width-5" ng-model="ctrl.panel.echartsOption.titleX" ng-change="ctrl.onRender()" ng-model-onblur />
            <label class="gf-form-label gf-label-grow">y</label>
            <input type="text" class="input-small gf-form-input width-5" ng-model="ctrl.panel.echartsOption.titleY" ng-change="ctrl.onRender()" ng-model-onblur />
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">图例</h5>
        <gf-form-switch class="gf-form max-width-30" label-class="width-8" label="显示图例"  checked="ctrl.panel.echartsOption.legendShow"
            on-change="ctrl.onRender()" switch-class="max-width-6"></gf-form-switch>

        <div class="gf-form">
            <label class="gf-form-label width-8">排列方式</label>
            <div class="gf-form-select-wrapper max-width-8">
                <select class="gf-form-input gf-from-input--grow" ng-model="ctrl.panel.echartsOption.legendOrient" ng-options="c.value as c.text for c in [{value: 'horizontal',text: '水平排列'},{value: 'vertical',text: '垂直排列'}]"
                    ng-change="ctrl.onRender()"></select>
            </div>
        </div>

        <div class="gf-form">
            <label class="gf-form-label width-8">位置<tip>例：80%，center</tip></label>
            <label class="gf-form-label ">X</label>
            <input type="text" class="input-small gf-form-input width-5" ng-change="ctrl.onRender()" ng-model="ctrl.panel.echartsOption.legendLeft" ng-model-onblur/>
            <label class="gf-form-label ">Y</label>
            <input type="text" class="input-small gf-form-input width-5" ng-change="ctrl.onRender()" ng-model="ctrl.panel.echartsOption.legendTop" ng-model-onblur/>
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">工具栏</h5>
        <div class="gf-form">
            <gf-form-switch class="gf-form max-width-30" label-class="width-8" label="显示工具栏" checked="ctrl.panel.echartsOption.toolBoxShow"
              on-change="ctrl.onRender()"  switch-class="max-width-6"> </gf-form-switch>
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">颜色</h5>
        <div class="gf-form" ng-repeat="color in ctrl.panel.echartsOption.colorArr track by $index">
            <div class="gf-form-inline">
                <label class="gf-form-label">
                            <a ng-click="ctrl.remove(ctrl.panel.echartsOption.colorArr,$index)"><i class="pointer fa fa-remove">&nbsp;</i></a>
                            <spectrum-picker ng-model="color" ng-change="ctrl.changeColor($index, color)" ng-model-onblur></spectrum-picker>
                        </label>
                <input type="text" class="gf-form-input width-12" ng-model="color" ng-change="ctrl.changeColor($index, color)" ng-blur="editor.render()" ng-model-onblur>
            </div>
        </div>

        <div class="gf-form">
            <div class="gf-form-label">
                <a ng-click="ctrl.addColor()"><i class="fa fa-plus"></i>&nbsp;</a>
            </div>
            <!-- <div class="gf-form-label">
                        <a ng-click="ctrl.invertColor()">颠倒</a>
                    </div>  -->
        </div>
    </div>
</div>
